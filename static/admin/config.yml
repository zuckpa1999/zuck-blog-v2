backend:
  name: github
  repo: zuckpa1999/zuck-blog-v2

media_folder: "content/blog/images/uploads"
public_folder: ../assetss

collections:
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: date }
      - { name: title, label: Title }
      - { name: description, label: Description }
      - { name: featuredImage, label: FeaturedImage }
      - { name: tag, label: Tag }
      - { name: body, label: Body, widget: markdown }
